name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node.js
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      FORCE_COLOR: '2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      # Testcontainers needs Docker; it is available on ubuntu-latest runners
      - name: Verify Docker
        run: docker info

      - name: Run tests
        run: npm test -- --ci --runInBand
